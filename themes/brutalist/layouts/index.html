{{ define "main" }}
<article class="intro">
  {{ .Content }}
</article>

<section class="posts">
  <h2>log entries</h2>
  {{ range (where .Site.RegularPages "Section" "posts").ByDate.Reverse }}
  <article class="post-preview">
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </article>
  {{ end }}
</section>
{{ end }}
